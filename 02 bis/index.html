<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rotating 3D Shape on Lissajous Curve</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(1, 32, 32); // Crée une sphère
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Matériau de la sphère (vert)
        const sphere = new THREE.Mesh(geometry, material);

        scene.add(sphere);

        camera.position.z = 5;

        // Lissajous Curve Parameters
        let frequencyX, frequencyY;
        let time = 0;

        function updateLissajous() {
            // Vous pouvez ajuster ces valeurs pour contrôler la courbe de Lissajous
            frequencyX = 1;
            frequencyY = 2.3;
        }

        const animate = () => {
            requestAnimationFrame(animate);

            // Mise à jour des paramètres de la courbe de Lissajous
            updateLissajous();

            // Positionnez la sphère en fonction des valeurs de la courbe de Lissajous
            time += 0.03; // Ajustez cette valeur pour contrôler la vitesse de rotation
            sphere.position.x = Math.sin(frequencyX * time);
            sphere.position.y = Math.sin(frequencyY * time);

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>


</html>
